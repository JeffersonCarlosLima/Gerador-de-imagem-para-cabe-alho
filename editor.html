<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textarea com Formatação (Sem API)</title>
<style>
  .editor-container {
    width: 100%;
    height: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
  }
  
  .editor-toolbar {
    background-color: #f2f2f2;
    border-bottom: 1px solid #ccc;
    padding: 5px;
  }
  
  .editor-toolbar button,
  .editor-toolbar select {
    padding: 5px;
    margin: 0 2px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  
  .editor-content {
    padding: 10px;
    overflow-y: auto;
    height: calc(100% - 40px);
    font-family: Arial, sans-serif; /* Fonte padrão */
  }
</style>
</head>
<body>
<div class="editor-container">
  <div class="editor-toolbar">
    <button onclick="execCmd('bold')"><strong>B</strong></button>
    <button onclick="execCmd('italic')"><em>I</em></button>
    <button onclick="execCmd('underline')"><u>U</u></button>
    <button onclick="execCmd('insertOrderedList')">1.</button>
    <button onclick="execCmd('insertUnorderedList')">•</button>
    <button onclick="execCmd('justifyLeft')"><img src="https://img.icons8.com/ios/16/000000/align-left.png"/></button>
    <button onclick="execCmd('justifyCenter')"><img src="https://img.icons8.com/ios/16/000000/align-center.png"/></button>
    <button onclick="execCmd('justifyRight')"><img src="https://img.icons8.com/ios/16/000000/align-right.png"/></button>
    <select onchange="execCmd('fontName', this.value)">
      <option value="Arial, sans-serif">Arial</option>
      <option value="Times New Roman, serif">Times New Roman</option>
      <option value="Courier New, monospace">Courier New</option>
    </select>
    <select onchange="execCmd('fontSize', this.value)">
      <option value="3">Normal</option>
      <option value="5">Grande</option>
      <option value="7">Muito Grande</option>
    </select>
  </div>
  <div class="editor-content" contenteditable="true"></div>
</div>

<script>
  function execCmd(command, value = null) {
    document.execCommand(command, false, value);
  }
</script>
</body>
</html>
